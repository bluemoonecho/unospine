<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/> 
  
    <title>Psymon Uno Spine</title>
 
    
</head>
<body>

    <div id="open">
    <img src="images/open.png" width="1100" height="700">
    <audio id="sound"><source type = "audio/mpeg" src="images/channels.mp3"></audio>
    </div>

    <div id="over">
    <img src="images/over.png"width="1100" height="700" >
    </div>

<div id="game">

    
    <!-- <h1>Uno Made Easy</h1> --> 
   
    <h3 class='timer'>You have &nbsp;<span id="time"> 00:30 </span>&nbsp; seconds!</h3> 

    <div class="container">
    <div class="center-card col-md-12">
        <img class='top' src="images/Deck-back.jpg" alt="Deck-back">
    </div>
</div>

    <!-- <iframe class="player" src="https://open.spotify.com/embed/artist/44iSvW0fck77wQAmWaDdzm" width="600" height="400" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>" -->
  

    <div class="container center-btn">
        <!-- <h2 class='col-md-4'></h2> -->
       

        <div class='placard'>
            <h2>You have <span class='score'>0</span> points, you need 10 points to win!</h2>  
        </div>
        <div class='shuffle gradient-border'>
            <h2 alt="shuffle">SHUFFLE!</h2>  
        </div>
        <div class='lives'>
            <h2> You have <spam class='points'>4</spam> lives! </h2>    
        </div>
    </div>
    <!-- <h3>MATCH THE CARD WITH THE CORRECT PSYMON SPINE OR COLOR<br>
        IF YOU CAN'T MATCH, SHUFFLE ONCE AGAIN</h3> -->

    <div class="container"> 
        <div id="myCards" class="row text-center my-5">
              
                <img class='first-card' src="images/Deck-back.jpg" alt="Deck-back">
                <img class="second-card" src="images/Deck-back.jpg" alt="Deck-back">
                <img class="third-card" src="images/Deck-back.jpg" alt="Deck-back">                   
                <img class="fourth-card" src="images/Deck-back.jpg" alt="Deck-back">

        </div>
        
    </div>
        
</div>
       

<script src="./index.js"></script>
</body>
</html>
